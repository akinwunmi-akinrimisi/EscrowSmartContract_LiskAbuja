[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache"
solc_version = "0.8.20"  
optimizer = true
optimizer_runs = 200      
gas_reports = ["*"]      
auto_detect_solc = false  

remappings = [
  "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
]

[profile.test]
src = "test"
